<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Daily Compliment And Motivation For My Baby</title> <style> body { font-family: Arial, sans-serif; background: linear-gradient(to bottom, #f9f0ff, #dbe5f1); color: #333; text-align: center; padding: 20px; } h1 { font-size: 2.5em; color: #6d47ad; } p { font-size: 1.2em; color: #444; } button { background-color: #6d47ad; color: white; border: none; padding: 10px 20px; font-size: 1em; border-radius: 5px; cursor: pointer; } button:hover { background-color: #57378f; } .compliment-box { margin: 20px auto; padding: 20px; background: white; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); border-radius: 10px; max-width: 600px; } </style> </head> <body> <h1>Daily Compliment And Motivation For My Baby 💜</h1> <p>Click below for a compliment or a little inspiration from Kersh!</p> <div class="compliment-box"> <p id="compliment">Press the button for your magic moment!</p> </div> <button onclick="generateCompliment()">Get Compliment</button> <script> const compliments = [ // Romantic compliments "Lisa, you are my beautifully gorgeous girl, and I love every single thing about you.", "Your smile lights up my entire world.", "I could listen to your laugh forever—it’s music to my soul.", "You have the most beautiful eyes I’ve ever seen.", "Your heart is as pure as gold, and I’m the luckiest to have you.", "Lisa, every moment with you feels like magic.", "When I think about your kindness, it reminds me of how rare and special you are.", "I love the way you love, with your whole heart. It’s inspiring.", "You make my world brighter, just by being in it.", "I don’t just love you—I adore you, Lisa.", // Playful and funny compliments "Ass face, you’re the most gorgeous loser I’ve ever seen. 😂", "Bubba, you’re stoopidly perfect. 😘", "Baby love, you make my heart smile. Even when you’re being a loser.", "I may call you stoopid, but you’re the smartest thing in my life. 😏", "You’re so amazing, it’s almost unfair to everyone else.", "Lisa, you’re the cutest loser ever. Boo tomatoes, but also I love you.", "Sometimes I wonder if you’re real because you’re too perfect. Then I remember you’re an ass face.", "Baby, your hair is so flawless it deserves its own award.", "If love were a contest, I’d win for loving you the most. (Also, you’re a loser.)", "I’ll never stop calling you a loser, but you’re MY loser. 💜", // Inspirational lines "You are capable of more than you realize.", "Never forget how amazing and strong you are, Lisa.", "The world is better with you in it—always remember that.", "Every day is a new chance to shine, and you always do.", "You’ve already overcome so much. Keep being unstoppable.", "Your kindness is a gift to everyone who knows you.", "You are a masterpiece in the making.", "Lisa, you inspire me to be better every single day.", "Believe in yourself as much as I believe in you.", "You are powerful, beautiful, and completely one of a kind.", // More compliments "Lisa, you are perfect just the way you are.", "Your voice is like sunshine on a cloudy day.", "I love the way you make even ordinary moments feel special.", "Every time I see you, my heart skips a beat.", "Your laugh is the best sound in the world to me.", "You have the most incredible energy—it’s contagious.", "Lisa, you’re my safe place and my greatest adventure.", "I’m so proud to call you mine.", "Your beauty isn’t just skin deep—it’s in your soul.", "Thank you for being you, Lisa. You’re everything I could ever want and more." ]; function generateCompliment() { // Pick a random compliment const randomIndex = Math.floor(Math.random() * compliments.length); const randomCompliment = compliments[randomIndex]; // Update the compliment box const complimentBox = document.getElementById("compliment"); complimentBox.innerText = randomCompliment; } </script> </body> </html>
